<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dan's Portfolio</title>
  </head>
  <body>
    <div class="header">
      <div class="head">
        <div class="logo"></div>
        <div class="menu">
          <button class="home button" id="home">home</button>
          <button class="skills button">skills</button>
          <button class="achieve button">achievements</button>
          <button class="certs button">certificates</button>
          <button class="test button">testimonials</button>
        </div>
      </div>
      <div class="title">Dan's Portfolio</div>
    </div>
    <div class="contents">
      <div class="picture">
        <img class="my-pic" src="Images/myPic.jpg" alt="Profile Picture" width="300px" height="300px">
      </div>
      <div class="intro">
        <div class="name">Hi, I'm <span class="colored-name">Dan</span>!</div>
        <p>A <span id="skills">Graphic Designer</span></p>
        <p class="par">
          Perfectionism is my forte. With my 3 years of experience from these skills, I guarantee high quality output that will surely satisfy my clients.
        </p>
        <div class="about-me">
          <button class="about-button">About me >>></button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
  </body>
</html>
